<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="./styles/style.css">
     <!-- Adicione a biblioteca InputMask -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/imask/6.0.7/imask.min.js"></script>
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho__menu">
            <a class="cabecalho__menu__link" href="index.html">Home</a>
            <a class="cabecalho__menu__link" href="about.html">Sobre mim</a>
            <a class="cabecalho__menu__link" href="contact.html">Contato</a>
        </nav>
    </header>
    <main class="cabecalho_contact">
        <section>
            <h2>Entre em contato conosco</h2><br><br>
            <form id="contactForm" class="contato-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required style="width: 500px;"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required style="width: 230px;">
                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone" required style="width: 200px;"><br><br>
                <label for="message">Mensagem:</label><br>
                <textarea id="message" name="message" required style="width: 560px; height: 100px;"></textarea>
                <button type="button" onclick="sendEmail()">Enviar</button><br><br>
            </form>
        </section>
    </main>
    <!-- Rodapé da página -->
    <footer class="rodape">
        <div class="container-fluid">
            <!-- Blocos de informações de contato -->
            <div class="contato-bloco">
                <!-- Bloco do telefone -->
                <div class="contato-item">
                     <!-- Imagem do WhatsApp com link -->
                     <a href="https://api.whatsapp.com/send?phone=18996861195">
                        <img src="./assets/WhatsApp.png" alt="WhatsApp" style="width:25px; color: #5347ff; text-decoration: none;color: inherit;">
                    </a>&nbsp;
                    Telefone: (18) 99686-1195
                </div>
                <!-- Bloco do e-mail -->
                <div class="contato-item">
                    <!-- Alterando o link para direcionar para a página contact.html -->
                    <a style="color: #000000;" href="contact.html">Enviar email</a>&nbsp;&nbsp; 
                    <img src="./assets/email.webp" alt="E-mail" class="contato-icon">E-mail: contato@maurolucasesteves.com.br
                </div>
             </div>
             <!-- Bloco do endereço -->
             <br>
             <div class="">
                 <img src="./assets/localizacao.png" alt="Endereço" class="contato-icon">
                 <span>Endereço: Rua. João de Souza, 53, Casa 7, Jardim Iguaçu - Pres. Prudente - SP, CEP: 19024-216</span>
             </div>
            <!-- Créditos do rodapé -->
            <p>Desenvolvido por Mauro Lucas Esteves</p>
        </div>
    </footer>
    <!-- Importa o arquivo de script JavaScript -->
    <script src="./scripts/script.js"></script>
</body>
</html>
